

<section class="vh-100 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');background-repeat: no-repeat;">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
            <form  [formGroup]="createLoginForm">
              <div *ngIf="invalidLogin" class="alert alert-danger">Invalid Username or Password.</div>
              <div class="form-outline mb-4">
                <label class="form-label"  for="form3Example3cg" >Your Email</label>
                <input type="email" formControlName="email" id="form3Example3cg"  class="form-control form-control-lg" required/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cg" >Password</label>
                <input type="password" id="form3Example4cg" formControlName="password" class="form-control form-control-lg" required/>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <div class="d-flex justify-content-center">
                <button type="button" 
               class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="addUser()">Login</button>
              </div>

              <div>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a routerLink="/registration/add" class="fw-bold text-body">Sign Up</a>
                </p>
                <a href="#!" class="small text-muted">Terms of use.</a>
                <a href="#!" class="small text-muted">Privacy policy</a>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
