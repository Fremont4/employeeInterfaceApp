<div class="container my-5" >
    <!-- <h3 class="mb-3">Add New Employee</h3> -->
    <div class="row">
        <div class="col-6">

          <!-- Button trigger modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="createEmployeeForm">
          <div class="mb-3">
            <label for="firstformControlName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstformControlName"formControlName="firstName">
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="phone" formControlName="phone" >
            </div>

            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" formControlName="salary">
            </div>

            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" formControlName="department" >
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="addEmployee()">Add</button>
      </div>
    </div>
  </div>
</div>



        </div>
    </div>
    
</div>
