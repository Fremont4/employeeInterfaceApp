<div class="container my-5" >
    <div class="row">
        <div class="col-6">

          <form [formGroup]="editEmployeeDetailsForm" (ngsubmit)="updateEmployee()">
            <div class="mb-3">
              <label for="firstformControlName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstformControlName"formControlName="firstName">
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id"formControlName="id" readonly>
              </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" formControlName="phone" >
              </div>

              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" formControlName="salary">
              </div>

              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" formControlName="department" >
              </div>

              <button type="submit" class="btn btn-primary" (click)="updateEmployee()">Update</button>
              <button type="button" style="margin-left: 15px ;" class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>

          </form>
          

        </div>
    </div>
    
</div>
